<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <form action="/register" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="firstName" 
            placeholder="First Name" >
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="lastName" 
            placeholder="Last Name" >
        </div>
        <div>
            <label>Email: </label>
            <input type="text" name="email" 
            placeholder="Email" >
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirmPassword">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identify: </label>
            <input type="radio" name="font" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female" id="male">
            <label for="female">Female</label>
            <input type="radio" name="font" value="nonbinary" id="male">
            <label for="nonbinary">Non-Binary</label>
            <input type="radio" name="font" value="non" id="male">
            <label for="non">I prefer not to anserw</label>
        </div>
        <div>
            <label>A short description about myself: </label>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option>Javascript</option>
                <option>Java</option>
                <option>c++</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like to receive periodic emails and updates</label>
        </div>
        <input type="submit" value="Create account " >
        <p>*Indicates a required field</p>
    </form>
</head>
<body>
    
</body>
</html>
